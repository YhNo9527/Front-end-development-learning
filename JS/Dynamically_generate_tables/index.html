<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #t1 {
            border-collapse: collapse;
        }
        #t1 tr td {
            width: 100px;
            height:30px;
            border: 1px solid black;
        }
        .box0 {
            background-color: cadetblue;
        }
        .box1 {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="行" id="row">
    <input type="text" placeholder="列" id="col">
    <button id="btn1">生成</button>
    <table id="t1"></table>
</body>
    <script>
        var oRow = document.getElementById("row");
        var oCol = document.getElementById("col");
        var oT1 = document.getElementById("t1");
        var oBtn1 = document.getElementById("btn1");

        oBtn1.onclick = function(){
            if(!oRow.value || !oCol.value){
                alert("输入行和列");
            }else{
                for(var i = 0; i < oRow.value; i++){
                    var oTrs = document.createElement("tr");
                    oTrs.className = "box" + (i % 2);
                    for(var j = 0; j < oCol.value; j++){
                        var oTds = document.createElement("td");
                        oTrs.appendChild(oTds);
                    }
                    var oBtn2 = document.createElement("td");
                    oBtn2.innerHTML = "<button>删除</button>"
                    oTrs.appendChild(oBtn2);
                    oT1.appendChild(oTrs);
                }
                oT1.onclick = function(ev){
                    var e = ev || window.event;
                    var target = e.target || window.target.srcElement;
                    if(target.nodeName.toLowerCase()){
                        oT1.removeChild(target.parentNode.parentNode);
                    }
                }
            }
        }
    </script>
</html>
