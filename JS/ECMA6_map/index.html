    <script>
        let map = new Map();

        // 添加数据
        map.set("张三", "18");
        map.set("李四", "20");
        map.set("王五", "23");

        console.log(map);


        // 取值

        alert(map.get(key = "张三"));

        // map遍历

        for(let [key, value] of map){
            console.log(key, value);
        }

    </script>
