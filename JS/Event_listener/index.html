<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>添加函数</button>
    <button>原有函数</button>
    <button>删除函数</button><br>
    当点击原有函数时，会显示原有函数，当点击添加函数时，会在原有函数上添加一个新的事件，但不会覆盖原来的，当点击删除函数时，将会删除掉新增加的事件，不会删除原有事件，也不会覆盖。
</body>
    <script>
        /* 

        当需要给一个对象添加多个事件时，同时想准确删除其中的某些事件，就可以使用事件监听器。




            事件监听器
                addEventListener()
                    格式：node.addEventListener("click");
                    参数：
                        第一个参数：事件类型
                        第二个参数：绑定函数
                        第三个参数：布尔值  true：事件捕获
                                           false：事件冒泡(默认)

                removeEventListener()
                    格式：node.removeEventListener
                    参数：
                        第一个参数：事件类型
                        第二个参数：删除函数名字



         */
        var aBtns = document.getElementsByTagName("button");
        

        aBtns[1].addEventListener("click", function(){
            alert("原有的函数");
        }, false);
        aBtns[0].onclick = function(){
            aBtns[1].addEventListener("click", show, false);
        }

        function show(){
            alert("添加的函数");
        }
        aBtns[2].onclick = function(){
            aBtns[1].removeEventListener("click", show);
        }
        
    </script>
</html>
