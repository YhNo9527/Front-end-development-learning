<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0 {
            width: 200px;
            min-height: 400px;    /* 自适应高度，最小高度是400px */
            border: 5px solid black;
            margin: auto;
        }
        #div1 {
            width: 180px;
            margin: auto;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="div0">
        <div id="div1">
            <input type="text" id="input1" placeholder="输入内容"><br>
            <button>增加</button>
            <button>删除</button>
            <button>拷贝</button>
        </div>
        <hr>
        <div id="div2">
    
        </div>
    </div>
</body>
    <script src="../tool.js"></script>
    <script>
        var oDiv1 = document.getElementById("div1");
        var oDiv2 = document.getElementById("div2");
        var oInput = document.getElementById("input1");


        var aBtns = document.getElementsByTagName("button");

        //分别给三个按钮添加不同的点击函数
        aBtns[0].onclick = function(){
            if(!oInput.value){
                alert("输入框不能为空");
            }else{
                //获取到输入框的内容，创建节点添加到页面上
                var newDiv = document.createElement("div");
                var oTxt = document.createTextNode(oInput.value);
                newDiv.appendChild(oTxt);
                newDiv.style.backgroundColor = randomColor();

                oDiv2.appendChild(newDiv);

                oInput.value = "";
            }
        }

        aBtns[1].onclick = function(){
            oDiv2.removeChild(oDiv2.lastChild);
        }

        aBtns[2].onclick = function(){
            var newNode = oDiv2.lastChild.cloneNode(true);
            oDiv2.appendChild(newNode);
        }
    </script>
</html>
