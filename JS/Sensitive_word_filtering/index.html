<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive word filtering</title>
    <style type="text/css">
        #div1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            word-wrap: break-word;   /*div中英文字母或数组超出div容器宽度之后自动换行*/
        }
    </style>
</head>
<body>
    <textarea name="txt" id="txt1" cols="30" rows="10"></textarea>
    <button onclick="btnClick()">发布</button>
    <div id="div1"></div>

    <script>
        var arr = [/cnm/ig, /nm/ig, /sb/ig];
        function btnClick(){
            var oTxt = document.getElementById("txt1");
            var oDiv = document.getElementById("div1");
            var oValue = oTxt.value;
            for(i = 0; i < arr.length; i++){
                oValue = oValue.replace(arr[i],'*');//1、replace（需要匹配的字符，替换的字符）。2、替换完成之后要重新复制给原字符串，否则不会发生变化。
            }
            oDiv.innerHTML = oValue;
            oTxt.value = ""
        }
    </script>
</body>
</html>
