<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 div {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            display: none;
        }
        .active {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="div1">
        <button class="active">一</button>
        <button>二</button>
        <button>三</button>
        <div id="div2" style="display: block;">1</div>
        <div >2</div>
        <div >3</div>
    </div>
</body>
    <script>
        var oDiv = document.getElementById("div1");
        var tDiv = div1.getElementsByTagName("div");
        var oBtn = div1.getElementsByTagName("button");
        for(var i = 0; i < oBtn.length; i++){
            oBtn[i].index = i;
            oBtn[i].onclick = function(){
                for(var j = 0; j < oBtn.length; j++){
                    oBtn[j].className = "";
                    tDiv[j].style.display = "none";
                }

                tDiv[this.index].style.display = "block"; 
                this.className = "active";
            }
        }
    </script>
</html>
