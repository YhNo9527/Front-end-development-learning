<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        function Dog({name, type, age}){
            this.name = name;
            this.type = type;
            this.age = age;
        }

        Dog.prototype = {
            run: function(){
                alert(`${this.name}跑得快`);
            },
            showSelf: function(){
                alert(`一条${this.age}岁的叫${this.name}的${this.type}`);
            }
        }

        var xiaobai = new Dog({
            name: "小白",
            age: 3,
            type: "比熊"
        });

        xiaobai.run();
        xiaobai.showSelf();
        // __proto__  :指向构造出这个对象的构造函数的原型。

        // instanceof : 判断某一个对象是否是这个构造函数构造出来的。


        var xiaohei = new Dog({
            name: "小黑",
            age: 5,
            type: "拉布拉多"
        });

        xiaohei.run();
        xiaohei.showSelf();

    </script>
</html>
